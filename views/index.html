<!doctype html>
<html ng-app="sse">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="javascripts/angular.js"></script>
    <script src="javascripts/appctrl.js"></script>
</head>
<body>
    <div class="container main" ng-controller="statCtrl">
        <div class="row">
            <div class="span10 offset1" style="text-align: center">
                <h2>System details updated using server-sent events</h2>
            </div>
        </div>
        <div class="row">
            <div class="span8 offset2">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Property</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Hostname:</td>
                        <td>{{msg.hostname}}</td>
                    </tr>
                    <tr>
                        <td>Type:</td>
                        <td>{{msg.type}}</td>
                    </tr>
                    <tr>
                        <td>Platform:</td>
                        <td>{{msg.platform}}</td>
                    </tr>
                    <tr>
                        <td>Arch:</td>
                        <td>{{msg.arch}}</td>
                    </tr>
                    <tr>
                        <td>Release:</td>
                        <td>{{msg.arch}}</td>
                    </tr>
                    <tr>
                        <td>Uptime:</td>
                        <td>{{msg.arch}}</td>
                    </tr>
                    <tr>
                        <td>Load avg.:</td>
                        <td>{{msg.loadaverage}}</td>
                    </tr>
                    <tr>
                        <td>Total mem:</td>
                        <td>{{msg.totalmem}}</td>
                    </tr>
                    <tr>
                        <td>Free mem:</td>
                        <td>{{msg.freemem}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
